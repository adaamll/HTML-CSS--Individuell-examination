<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Bonz.ai - About</title>

      <img

    <section class="hero">

    <main class="main-about">

        </p>

        <section class="about-img-wrapper">
          <img
            src="/photos/03-night.jpg"
            alt=""

          />

          <img
            src="/photos/01-night.jpg"
            alt=""
            class="main-about-accomodation-img main-about-accomodation-img--desktop"
          />

        <button
          aria-label="Search"
          class="landing-page-main_form--btn btn-dark"

        </button>
